<!DOCTYPE html>
{% load static %}
<html>
    <head>

        <title>PacMart</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    </head>
    <body>

      <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #005662;">
       
        <a class="navbar-brand" href="{% url 'store:tienda' %}">PacMart</a>
        
        

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" name=terminos placeholder="Búsqueda" aria-label="Search">
            <button class="btn btn-info" type="submit">Buscar</button>
          </form>
        </div>
          
        <ul class="navbar-nav mr-auto">

          <li class="nav-item">
            <a class="nav-link" href="/admin">*/admin</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'store:iniciar-sesion' %}">Iniciar sesión</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'store:crear-cuenta' %}">Crear cuenta</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'store:pedidos' %}">Mis pedidos</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="{% url 'store:carrito' %}">Carrito</a>
          </li>
          


        </ul>
        
      </nav>
        

        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    </body>
</html>
